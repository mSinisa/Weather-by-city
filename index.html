<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <h2 class="display-4 text-center">Weather App</h2>
        <div class="d-flex justify-content-center mt-3 mb-5">
            <form class="form-inline my-2 my-lg-0" onSubmit="return false">
                <input v-model="city" class="form-control mr-sm-3 searchInput" type="text" placeholder="Search for city" v-on:keyup.enter="getData"><button class="btn btn-outline-dark" type="button" v-on:click="getData">Search</button>
            </form>
        </div>
        <div class="cityDisplay d-flex justify-content-center" v-if="dataWeather.length != 0">
        <div class="box">
        <div class="boxTop">
            <h1 class="cityName">{{dataWeather.name}}</h1>
                
        </div>
        <div class="boxMiddle">         
            <h1 class="temperature">{{dataWeather.main.temp}}&#176;</h1>       
               <p>{{dataWeather.main.temp_min}}&#176; / {{dataWeather.main.temp_max}}&#176;</p>     
        </div>
        <div class="boxBottom">
             <img class="icon" v-bind:src="getIcon(dataWeather.weather[0].icon)"> 
             <p class="weatherDescription">{{dataWeather.weather[0].description}}</p>
        </div>
        </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
